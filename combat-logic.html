<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Combat Logic</title>
        <style>
            #player-img {
                width: 100px;
                position: absolute;
                top: 500px;
                
            }
        </style>
    </head>
    <body>
        <h1>COMBAT</h1>
        <script>
            const body = document.getElementsByTagName("body");
            //create player img
            const playerEl = document.createElement("img");
            playerEl.id = "player-img";
            playerEl.src = "https://www.shutterstock.com/image-vector/vector-pixelgame-character-illustration-pixelated-260nw-1932194033.jpg";
            document.body.appendChild(playerEl);

            //create mainCharacter object
            const playerCharacter = {
                el: playerEl,
                x: 100,
                y: 100,
                speed: 5
            }

            //movement
            playerEl.style.top = (playerCharacter.y + "px");
            playerEl.style.left = playerCharacter.x + "px";
            console.log(playerEl.style.top);
            console.log(playerCharacter.y);

            document.addEventListener("keydown", (event) => {
                if(event.keyCode === 37) {
                    playerCharacter.x -= playerEl.speed * 100;
                    console.log("slide to the left");

                } else if(event.keyCode === 39) {
                    playerCharacter.x ++;
                    console.log("slide to the right");

                } else if(event.keyCode === 38) {
                    playerCharacter.y += playerEl.speed * 100;

                } else if(event.keyCode === 40) {
                    playerCharacter.y -= playerEl.speed * 100;

                }else {
                    console.log("bruh");
                    return;
                }
            });
        /*
        arrow left 	37
        arrow up 	38
        arrow right 	39
        arrow down 	40
        */
        </script>
    </body>
</html>
